<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Oswald&family=Playfair+Display:wght@400;800;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="flex contenido">
  <div>
    <img src="https://images.unsplash.com/photo-1535905557558-afc4877a26fc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Photo by Henry Be on Unsplash" srcset="">
    <div id="marcadeagua">Photo by Henry Be on Unsplash-</div>
  </div>
  <div>
    <div>
      <h1>Create Account</h1>
    </div>
    <div class="datos">
      <div>
        <div>
          <label class="a-form-label" for="costumer-name">Your name</label>  <!--preguntas izquierda-->
          <input id="costumer-name" maxlength="50" type="text" placeholder="First and last name" name="customerName">
        </div>
        <div>
          <label class="a-form-label" for="e-mail">e-mail</label>
          <input id="costumer-mail" maxlength="64" type="mail" name="costumerMail"> 
        </div>          
      </div>
      <div>
        <div>
          <label class="a-form-label" for="costumer-password" name="password-check">Password</label>
          <input id="password" maxlength="16" type="password" placeholder="At least 16 characters, use numbers and symbols">
        </div>
        <div>
          <label class="a-form-label" for="costumer-password" type="password" name="password-check">Re-enter your password</label>
          <input id="password-check" class="a-input-text a-form-normal a-span12 auth-required-field auth-require-fields-match" type="password" name="password-check">
        </div>
        
      </div>
    </div>
    <div class="mover">
      <input class="account" type="button" value="Create Account">
    </div>
    <div class="sign-in">
      <p>Already have an account? <a for="sign-in" href="https://github.com/belacab">Sign-in</a>.</p> 
    </div>
  </div>
</div>
</body>
</html>
